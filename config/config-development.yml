server:
  port: 8080
  runMode: debug

logger:
  filePath: ../logs/logs.log
  encoding: json
  level: debug

cors:
  allowOrigins: "*"

postgres:
  host: localhost
  port: 5432
  user: postgres
  password: admin
  dbName: car_db
  sslMode: disable
  setMaxIdleConns: 10
  setMaxOpenConns: 100
  setConnMaxLifetime: 5

redis:
  host: localhost
  port: 6379
  password: admin
  db: 0
  idleTimeout: 300
  idleCheckFrequency: 300
  writeTimeout: 10
  readTimeout: 10
  dialTimeout : 10
  poolSize: 10
  poolTimeout: 30

password:
  includeCharacters: true
  includeNumbers: true
  minLength: 8
  maxLength: 32
  includeUppercase: true
  includeLowercase: true